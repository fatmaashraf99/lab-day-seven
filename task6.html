<script>



checkDuplicate();

   function checkDuplicate() {
      let countries = ["egypt","USA","france","egypt"];
      
      let result = false;
      
      const setofcountries = new Set(countries);
    
      if(countries.length !== setofcountries.size){
         result = true;
         
      
      }
      if(result) {
         console.log('Array contains duplicate elements');
      } else {
         console.log('Array does not contain duplicate elements');
      }
 
   }




   let countries = ["egypt","USA","france","egypt"];
   const setofcountries = new Set(countries);
   console.log(countries.length); //4
   console.log(setofcountries.size); //3

</script>
