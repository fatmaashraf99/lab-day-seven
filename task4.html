<script>
    function sum (...arr){
        let total = 0;
        for (let i in arr){
            total+=arr[i];
        }
        return total;
         
    }
    console.log(sum(1,3,5,10));

    function max (...arr){
        return Math.max.apply(null, arr);
        
         
    }
    console.log(max(1,3,5,10));


    function min (...arr){
        return Math.min.apply(null, arr);
        
         
    }
    console.log(min(1,3,5,10));
</script>
